<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active" >Dating App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/members']" routerLinkActive="router-link-active" >Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
                </li>
            </ul>

            <div class="btn-group" dropdown *ngIf="accountService.currentUser$ | async">
                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                    aria-controls="dropdown-basic">
                    Button dropdown <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li> <a class="dropdown-item" href="#">Edit Profile</a></li>
                    <div class="dropdown-divider"></div>
                    <li> <a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
                </ul>

                <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"

                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
